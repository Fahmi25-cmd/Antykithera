    <style>
        .btn-back {
          position: fixed; 
          bottom: 80px;
          right: 30px;
          z-index: 1000; 

          display: flex; 
          align-items: center;
          gap: 12px;
          padding: 22px 45px;
          background-color: #f1f1f1;
          color: #333;
          text-decoration: none;
          border-radius: 30px;
          font-weight: 700;
          transition: all 0.3s ease;
          box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4); 
          font-size: 1em;
          border: 2px solid #3498db;
      }

      .btn-back::after {
          content: "KEMBALI";
          margin-left: 5px;
          font-size: 1.5em;
          color: #3498db;
          font-weight: 700;
      }

      .btn-back i {
          font-size: 1.8em;
          color: #3498db;
      }

      .btn-back:hover {
          background-color: #e0e0e0;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
          transform: translateY(-4px);
      }
      .callc {
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
          padding-bottom: 100px;
      }

        #kalkulator-area {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        #kalkulator-area p {
            display: flex; 
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        #kalkulator-area p label {
            flex-basis: 40%;
            text-align: left;
            font-weight: bold;
        }

        #kalkulator-area p input,
        #kalkulator-area p select {
            flex-basis: 55%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #kalkulator-area h2, #kalkulator-area h3 {
            width: 100%;
            text-align: center; 
            margin-top: 20px;
            margin-bottom: 15px;
        }

    </style>
</head>
